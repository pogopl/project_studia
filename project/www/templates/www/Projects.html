{% extends "www/base.html" %}

{% block title %}General Projects{% endblock %}

{% block content %}
    <h2>Projects</h2>
    {% if not projects %}
        <h5>No projects</h5>
    {% endif %}
    {% for project in projects %}
        <h5>
            <a href="{% url 'detail-project' pk=project.id %}">{{ project.name }}</a>
        </h5>
    {% endfor %}
{% endblock %}
